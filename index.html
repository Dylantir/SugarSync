<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SugarSync</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #fff5f5;
    color: #6b2737;
    margin: 0;
    padding: 0;
  }

  header {
    background-color: #fcd5ce;
    color: #6b2737;
    padding: 20px;
    text-align: center;
    font-size: 1.8em;
    font-weight: bold;
  }

  nav {
    background: #fbc4ab;
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 10px 0;
  }

  nav button {
    background: #ffe5d9;
    border: none;
    color: #6b2737;
    padding: 10px 20px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }

  nav button:hover {
    background: #f8ad9d;
    color: white;
  }

  section {
    display: none;
    padding: 20px;
  }

  section.active {
    display: block;
  }

  button {
    background-color: #fbc4ab;
    border: none;
    color: #6b2737;
    padding: 10px 20px;
    border-radius: 6px;
    cursor: pointer;
  }

  button:hover { background-color: #ffe5d9; }

  table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    margin-top: 20px;
    border-radius: 8px;
    overflow: hidden;
  }

  th, td {
    border: 1px solid #ffd6d6;
    padding: 10px;
    text-align: center;
    color: #444;
  }

  th { background: #fcd5ce; }

  td { background: #fff; }

  .muted { color: #7a6f72; font-size: 0.95em; margin-top: 6px; }

  .flex-row { display: flex; gap: 10px; align-items: center; }
</style>
</head>
<body>

<header>üç≠ SugarSync üç¨</header>

<nav>
  <button onclick="mostrarSeccion('inicio')">Inicio</button>
  <button onclick="mostrarSeccion('ventas')">Ventas</button>
  <button onclick="mostrarSeccion('resumen')">Resumen</button>
</nav>

<!-- üè† INICIO -->
<section id="inicio" class="active">
  <h2>Registrar Venta</h2>

  <label>Fecha:</label>
  <input type="date" id="fechaVenta">

  <div class="flex-row">
    <label>Seleccionar Producto:</label>
    <select id="productoSelect" onchange="seleccionarProducto()">
      <option value="">Seleccione un producto</option>
    </select>
  </div>

  <div class="flex-row">
    <label>Nombre:</label>
    <input type="text" id="nombreProducto">
    <label>Precio:</label>
    <input type="number" id="precioProducto">
    <label>Cantidad:</label>
    <input type="number" id="cantidadProducto">
  </div>

  <button onclick="agregarProducto()">Agregar Producto</button>

  <h3>Venta Actual</h3>
  <table id="tablaVenta">
    <tr><th>Producto</th><th>Precio</th><th>Cantidad</th><th>Total</th><th>Acci√≥n</th></tr>
  </table>

  <h3>Total a Pagar: $<span id="totalVenta">0</span></h3>
  <button onclick="guardarVenta()">Registrar Venta</button>
</section>

<!-- üìä VENTAS -->
<section id="ventas">
  <h2>Historial de Ventas</h2>
  <table id="tablaHistorial">
    <tr><th>Fecha</th><th># Venta</th><th>Productos</th><th>Total</th></tr>
  </table>
</section>

<!-- üìà RESUMEN -->
<section id="resumen">
  <h2>Resumen de Ventas</h2>
  <button onclick="actualizarResumen()">Actualizar Resumen</button>
  <canvas id="graficaProductos" width="400" height="200"></canvas>
</section>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // ---------- Datos Iniciales ----------
  const baseProductos = {
    "Gansito": 2500,
    "Chocorramo": 3000,
    "Pony Malta": 2500,
    "Papas Margarita": 2000,
    "Chicle Bubbaloo": 500,
    "Jet": 600,
    "Chocoramo Mini": 1500,
    "Bon Bon Bum": 400,
    "Chocolatina Jumbo": 2500,
    "Galleta Oreo": 1200
  };

  // Cargar o crear lista de productos
  let productos = JSON.parse(localStorage.getItem('productos')) || {...baseProductos};
  localStorage.setItem('productos', JSON.stringify(productos));

  // Llenar el select de productos
  const select = document.getElementById("productoSelect");
  Object.keys(productos).forEach(nombre => {
    const option = document.createElement("option");
    option.value = nombre;
    option.textContent = `${nombre} - $${productos[nombre]}`;
    select.appendChild(option);
  });

  // Variables principales
  let historial = JSON.parse(localStorage.getItem('historial')) || [];
  let ventaActual = [];
  let numeroVenta = 1;
  document.getElementById("fechaVenta").valueAsDate = new Date();

  // ---------- Funciones ----------
  function mostrarSeccion(id) {
    document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
    document.getElementById(id).classList.add("active");
  }

  function seleccionarProducto() {
    const nombre = document.getElementById("productoSelect").value;
    if (nombre) {
      document.getElementById("nombreProducto").value = nombre;
      document.getElementById("precioProducto").value = productos[nombre];
    }
  }

  function agregarProducto() {
    const nombre = document.getElementById("nombreProducto").value;
    const precio = parseFloat(document.getElementById("precioProducto").value);
    const cantidad = parseInt(document.getElementById("cantidadProducto").value);

    if (!nombre || !precio || !cantidad) {
      alert("Por favor, complete todos los campos.");
      return;
    }

    const total = precio * cantidad;
    ventaActual.push({ nombre, precio, cantidad, total });
    mostrarVentaActual();
  }

  function mostrarVentaActual() {
    const tabla = document.getElementById("tablaVenta");
    tabla.innerHTML = "<tr><th>Producto</th><th>Precio</th><th>Cantidad</th><th>Total</th><th>Acci√≥n</th></tr>";
    let totalVenta = 0;
    ventaActual.forEach((p, i) => {
      totalVenta += p.total;
      tabla.innerHTML += `<tr>
        <td>${p.nombre}</td>
        <td>$${p.precio}</td>
        <td>${p.cantidad}</td>
        <td>$${p.total}</td>
        <td><button onclick="eliminarProducto(${i})">Eliminar</button></td>
      </tr>`;
    });
    document.getElementById("totalVenta").textContent = totalVenta;
  }

  function eliminarProducto(i) {
    ventaActual.splice(i, 1);
    mostrarVentaActual();
  }

  function guardarVenta() {
    if (ventaActual.length === 0) return alert("No hay productos en la venta.");
    const fecha = document.getElementById("fechaVenta").value;
    const total = ventaActual.reduce((acc, p) => acc + p.total, 0);
    historial.push({ fecha, numeroVenta, productos: [...ventaActual], total });
    numeroVenta++;
    ventaActual = [];
    mostrarVentaActual();
    guardarHistorial();
    mostrarHistorial();
    alert("Venta registrada exitosamente.");
  }

  function guardarHistorial() {
    localStorage.setItem('historial', JSON.stringify(historial));
  }

  function mostrarHistorial() {
    const tabla = document.getElementById("tablaHistorial");
    tabla.innerHTML = "<tr><th>Fecha</th><th># Venta</th><th>Productos</th><th>Total</th></tr>";
    historial.forEach(v => {
      const nombres = v.productos.map(p => p.nombre).join(", ");
      tabla.innerHTML += `<tr>
        <td>${v.fecha}</td>
        <td>${v.numeroVenta}</td>
        <td>${nombres}</td>
        <td>$${v.total}</td>
      </tr>`;
    });
  }

  function actualizarResumen() {
    const ctx = document.getElementById('graficaProductos').getContext('2d');
    const conteo = {};
    historial.forEach(v => v.productos.forEach(p => {
      conteo[p.nombre] = (conteo[p.nombre] || 0) + p.cantidad;
    }));

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: Object.keys(conteo),
        datasets: [{
          label: 'Cantidad Vendida',
          data: Object.values(conteo),
          backgroundColor: '#f8ad9d'
        }]
      }
    });
  }

  window.onload = () => {
    mostrarHistorial();
  };
</script>

</body>
</html>
