<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda de Golosinas</title>
  <link rel="icon" type="image/png" href="Ahorro.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .sidebar {
      width: 120px;
      background-color: #1c1c1c;
      padding: 20px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      gap: 20px;
      border-right: 3px solid red;
    }
    .sidebar h2 {
      color: white;
      text-align: center;
    }
    .sidebar button {
      background-color: red;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .sidebar button:hover {
      background-color: #cc0000;
    }
    .main-content {
      margin-left: 150px;
      padding: 20px;
      width: 100%;
      flex: 1;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
    }
    h1 {
      color: red;
      text-align: center;
    }
    label, h3 {
      color: #00ccff;
    }
    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 6px 0 12px;
      border: none;
      border-radius: 5px;
    }
    .btn-center {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 10px;
    }
    button {
      background-color: red;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #333;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #fff;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #ff3333;
    }
    td {
      background-color: #444;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #111;
      color: #999;
      font-size: 14px;
      border-top: 2px solid red;
    }
    @media screen and (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: center;
        border-right: none;
        border-bottom: 4px solid #ff3333;
      }
      .main-content {
        margin-left: 0;
        margin-top: 140px;
      }
    }
    #sugerencias {
      background: #222;
      border-radius: 5px;
      padding: 5px;
      margin-top: -10px;
    }
    #sugerencias p {
      margin: 5px 0;
      padding: 5px;
      cursor: pointer;
    }
    #sugerencias p:hover {
      background: #ff3333;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Men√∫</h2>
    <button onclick="mostrarSeccion('inicio')">Inicio</button>
    <button onclick="mostrarSeccion('ventas')">Ventas</button>
    <button onclick="mostrarSeccion('graficas')">Gr√°ficas</button>
  </div>

  <div class="main-content">

    <!-- Secci√≥n inicio -->
    <div class="container" id="inicio">
      <h1>üç¨ Tienda de Golosinas üç≠</h1>
      <p>Bienvenido al sistema de registro y an√°lisis de ventas de tu tienda.</p>
    </div>

    <!-- Secci√≥n ventas -->
    <div class="container" id="ventas" style="display:none;">
      <h3>Registrar Venta</h3>
      <input type="text" id="nombreProducto" placeholder="Nombre del producto" oninput="mostrarSugerencias()">
      <div id="sugerencias"></div>
      <input type="number" id="cantidad" placeholder="Cantidad" min="1">
      <div class="btn-center">
        <button onclick="agregarProducto()">Agregar producto</button>
        <button onclick="finalizarVenta()">Finalizar venta</button>
      </div>
      <div id="mensaje"></div>
      <div id="tablaCompras"></div>
    </div>

    <!-- Secci√≥n gr√°ficas -->
    <div class="container" id="graficas" style="display:none;">
      <h2>Gr√°ficas de Ventas</h2>
      <canvas id="graficoProductos"></canvas>
      <canvas id="graficoVentas"></canvas>
    </div>

  </div>

  <footer>
    Creada por Dylan Tirado, Ismael Cadena, Angie Martinez y Deimar Chaverra
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const productos = {
      "gansito": 2500, "chocorramo": 3000, "galleta festival": 1200,
      "galleta oreo": 1500, "jet": 1000, "bon bon bum": 600, "milky way": 2800,
      "snickers": 2700, "ponymalta": 2500, "papas margarita": 2500,
      "detodito": 3000, "galleta club social": 1500, "browni": 3000,
      "galleta ducales": 2000, "chocoso": 1200, "supercoco": 600,
      "trululu": 1000, "gomitas fini": 2500, "agua cristal": 1500
    };

    let numeroVenta = 1;
    let historial = [];

    function mostrarSugerencias() {
      const entrada = document.getElementById('nombreProducto').value.toLowerCase();
      const contenedor = document.getElementById('sugerencias');
      contenedor.innerHTML = '';

      if (!entrada) return;

      Object.keys(productos).forEach(nombre => {
        if (nombre.includes(entrada)) {
          const precio = productos[nombre];
          const p = document.createElement('p');
          p.textContent = `${nombre} - $${precio.toLocaleString('es-CO')}`;
          p.onclick = () => {
            document.getElementById('nombreProducto').value = nombre;
            contenedor.innerHTML = '';
          };
          contenedor.appendChild(p);
        }
      });
    }

    function agregarProducto() {
      const nombre = document.getElementById('nombreProducto').value.trim().toLowerCase();
      const cantidad = parseInt(document.getElementById('cantidad').value);
      const mensaje = document.getElementById('mensaje');

      if (!productos[nombre]) {
        mensaje.innerHTML = `<p style="color:red">‚ùå Producto no encontrado.</p>`;
        return;
      }
      if (!cantidad || cantidad <= 0) {
        mensaje.innerHTML = `<p style="color:red">‚ùå Cantidad inv√°lida.</p>`;
        return;
      }

      const precio = productos[nombre];
      const total = precio * cantidad;
      historial.push({ numeroVenta, nombre, cantidad, precio, total });

      mensaje.innerHTML = `<p style="color:lightgreen">‚úÖ ${cantidad} ${nombre}(s) agregado(s) a la venta #${numeroVenta}</p>`;
      document.getElementById('nombreProducto').value = '';
      document.getElementById('cantidad').value = '';
      mostrarTabla();
      mostrarGraficas();
    }

    function finalizarVenta() {
      numeroVenta++;
      document.getElementById('mensaje').innerHTML =
        `<p style="color:yellow">üí∞ Venta #${numeroVenta - 1} finalizada. Nueva venta #${numeroVenta}</p>`;
    }

    function eliminarVenta(num) {
      if (confirm(`¬øEliminar venta #${num}?`)) {
        historial = historial.filter(p => p.numeroVenta !== num);
        mostrarTabla();
        mostrarGraficas();
      }
    }

    function mostrarTabla() {
      const tabla = document.getElementById('tablaCompras');
      if (historial.length === 0) {
        tabla.innerHTML = '<p>No hay compras registradas a√∫n.</p>';
        return;
      }

      let html = `<h3>Historial de Ventas</h3>
      <table><tr><th>N¬∞ Venta</th><th>Producto</th><th>Cantidad</th><th>Precio Unitario</th><th>Total</th><th>Eliminar Venta</th></tr>`;

      const ventasUnicas = [...new Set(historial.map(p => p.numeroVenta))];

      historial.forEach(p => {
        html += `<tr>
          <td>#${p.numeroVenta}</td>
          <td>${p.nombre}</td>
          <td>${p.cantidad}</td>
          <td>$${p.precio.toLocaleString('es-CO')}</td>
          <td>$${p.total.toLocaleString('es-CO')}</td>
          <td><button onclick="eliminarVenta(${p.numeroVenta})">X</button></td>
        </tr>`;
      });

      html += `</table>`;
      tabla.innerHTML = html;
    }

    function mostrarGraficas() {
      const ctx1 = document.getElementById('graficoProductos');
      const ctx2 = document.getElementById('graficoVentas');
      Chart.getChart(ctx1)?.destroy();
      Chart.getChart(ctx2)?.destroy();

      const productosVendidos = {};
      const ventasTotales = {};

      historial.forEach(p => {
        productosVendidos[p.nombre] = (productosVendidos[p.nombre] || 0) + p.total;
        ventasTotales[p.numeroVenta] = (ventasTotales[p.numeroVenta] || 0) + p.total;
      });

      new Chart(ctx1, {
        type: 'bar',
        data: {
          labels: Object.keys(productosVendidos),
          datasets: [{
            label: 'Ventas por Producto',
            data: Object.values(productosVendidos),
            backgroundColor: 'red'
          }]
        },
        options: { scales: { y: { beginAtZero: true } } }
      });

      new Chart(ctx2, {
        type: 'bar',
        data: {
          labels: Object.keys(ventasTotales).map(v => `Venta #${v}`),
          datasets: [{
            label: 'Total por Venta',
            data: Object.values(ventasTotales),
            backgroundColor: '#00ccff'
          }]
        },
        options: { scales: { y: { beginAtZero: true } } }
      });
    }

    function mostrarSeccion(seccion) {
      document.getElementById('inicio').style.display = seccion === 'inicio' ? 'block' : 'none';
      document.getElementById('ventas').style.display = seccion === 'ventas' ? 'block' : 'none';
      document.getElementById('graficas').style.display = seccion === 'graficas' ? 'block' : 'none';
      if (seccion === 'graficas') mostrarGraficas();
    }
  </script>
</body>
</html>
