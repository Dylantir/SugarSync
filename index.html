      { nombre: "Galletas Chocoso", precio: 2500 },
      { nombre: "Galletas Chokis", precio: 2600 },
      { nombre: "Cerealitas Dulces", precio: 900 },
      { nombre: "Cerealitas Saladas", precio: 900 },
      { nombre: "Tortilla de Ma√≠z Mini", precio: 800 },
      { nombre: "Palomitas Caramelo", precio: 1400 },
      { nombre: "Palomitas Sal", precio: 1200 },
      { nombre: "Gelatina Golosa", precio: 700 },
      { nombre: "Jugo Hit Mango 250ml", precio: 1200 },
      { nombre: "Jugo Hit Mora 250ml", precio: 1200 },
      { nombre: "Coca Cola 350ml (mini)", precio: 2200 },
      { nombre: "Agua 600ml", precio: 1500 },
      { nombre: "Red Bull 250ml", precio: 8500 },
      { nombre: "Chocolate relleno Mini", precio: 1300 },
      { nombre: "Gomitas Coraz√≥n", precio: 1400 },
      { nombre: "Gomitas Paleta", precio: 1500 },
      { nombre: "Pica Pica Sour", precio: 800 },
      { nombre: "Caramelos Menta", precio: 900 },
      { nombre: "Chocolatina Mini Surtida", precio: 1000 }
    ];

    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    let historial = JSON.parse(localStorage.getItem('historial')) || [];
    let contadorVentas = JSON.parse(localStorage.getItem('contadorVentas')) || 0;
    let productoSeleccionado = null;

    window.onload = () => mostrarCarrito();

    function guardarDatos() {
      localStorage.setItem('carrito', JSON.stringify(carrito));
      localStorage.setItem('historial', JSON.stringify(historial));
      localStorage.setItem('contadorVentas', JSON.stringify(contadorVentas));
    }

    // üîç B√∫squeda de productos por nombre (ignora may√∫sc/min√∫sc)
    document.getElementById('busqueda').addEventListener('input', (e) => {
      const texto = e.target.value.toLowerCase().trim();
      const resultados = catalogo.filter(p => p.nombre.toLowerCase().includes(texto));
      const div = document.getElementById('resultados');
      div.innerHTML = "";

      // mostrar hasta 12 coincidencias
      resultados.slice(0, 12).forEach((p, i) => {
        const btn = document.createElement('button');
        btn.textContent = `${p.nombre} - $${p.precio.toLocaleString('es-CO')}`;
        btn.onclick = () => seleccionarProducto(p);
        div.appendChild(btn);
      });

      // si no hay resultados y el campo no est√° vac√≠o, mostrar mensaje
      if (texto.length > 0 && resultados.length === 0) {
        const p = document.createElement('p');
        p.style.color = '#ffcc66';
        p.textContent = 'No se encontraron coincidencias.';
        div.appendChild(p);
      }
    });

    function seleccionarProducto(p) {
      productoSeleccionado = p;
      document.getElementById('busqueda').value = p.nombre;
      document.getElementById('resultados').innerHTML = "";
      // opcional: enfocar cantidad
      document.getElementById('cantidad').focus();
    }

    function agregarProducto() {
      const cantidad = parseInt(document.getElementById('cantidad').value);

      if (!productoSeleccionado || isNaN(cantidad) || cantidad <= 0) {
        alert("Por favor selecciona un producto y una cantidad v√°lida.");
        return;
      }

      const total = cantidad * productoSeleccionado.precio;
      carrito.push({ nombre: productoSeleccionado.nombre, cantidad, precio: productoSeleccionado.precio, total });
      guardarDatos();
      mostrarCarrito();
      document.getElementById('cantidad').value = "";
      // limpiar selecci√≥n para evitar agregar repetido accidentalmente
      productoSeleccionado = null;
      document.getElementById('busqueda').value = "";
    }

    function mostrarCarrito() {
      const contenedor = document.getElementById('listaCompras');
      contenedor.innerHTML = "";

      carrito.forEach((p, index) => {
        contenedor.innerHTML += `
          <p>${p.nombre} (x${p.cantidad}) - $${p.total.toLocaleString('es-CO')}
          <button onclick="eliminarProducto(${index})">X</button></p>`;
      });

      const totalGeneral = carrito.reduce((sum, p) => sum + p.total, 0);
      document.getElementById('totalCompra').innerText =
        "Total de la compra: $" + totalGeneral.toLocaleString('es-CO');
    }

    function eliminarProducto(index) {
      carrito.splice(index, 1);
      guardarDatos();
      mostrarCarrito();
    }

    function finalizarCompra() {
      if (carrito.length === 0) {
        alert("No hay productos en el carrito.");
        return;
      }

      contadorVentas++;
      // asignar el mismo n√∫mero de venta a todos los items de esta compra
      carrito.forEach(p => p.numeroVenta = contadorVentas);

      // a√±adimos la compra al historial manteniendo agrupaci√≥n (cada item con numeroVenta)
      historial.push(...carrito);
      carrito = [];
      guardarDatos();
      mostrarCarrito();
      alert(`Compra registrada con √©xito. N√∫mero de venta: #${contadorVentas}`);
    }

    function mostrarSeccion(seccion) {
      document.getElementById('inicio').style.display = seccion === 'inicio' ? 'block' : 'none';
      document.getElementById('tablaCompras').style.display = seccion === 'tabla' ? 'block' : 'none';
      document.getElementById('seccionGraficas').style.display = seccion === 'graficas' ? 'block' : 'none';

      if (seccion === 'tabla') generarTabla();
      if (seccion === 'graficas') mostrarGrafico();
    }

    function generarTabla() {
      const tabla = document.getElementById('tablaCompras');
      if (historial.length === 0) {
        tabla.innerHTML = '<p style="color: yellow;">No hay compras registradas a√∫n.</p>';
        return;
      }

      let html = `<h3>Historial de Compras</h3>
      <table><tr><th>N¬∞ Venta</th><th>Producto</th><th>Cantidad</th><th>Precio Unitario</th><th>Total</th></tr>`;

      historial.forEach(p => {
        html += `<tr>
          <td>#${p.numeroVenta || '‚Äî'}</td>
          <td>${p.nombre}</td>
          <td>${p.cantidad}</td>
          <td>$${p.precio.toLocaleString('es-CO')}</td>
          <td>$${p.total.toLocaleString('es-CO')}</td>
        </tr>`;
      });

      html += `</table>`;
      tabla.innerHTML = html;
    }

    function mostrarGrafico() {
      const ctx = document.getElementById('graficoVentas');
      Chart.getChart(ctx)?.destroy();

      // Agregar totales por producto
      const mapa = {};
      historial.forEach(p => {
        if (!mapa[p.nombre]) mapa[p.nombre] = 0;
        mapa[p.nombre] += p.total;
      });

      const nombres = Object.keys(mapa);
      const totales = Object.values(mapa);

      // Si no hay datos mostrar mensaje
      if (nombres.length === 0) {
        document.getElementById('seccionGraficas').innerHTML = '<h2>Gr√°ficas de Ventas</h2><p style="color:yellow;">No hay ventas para graficar.</p>';
        return;
      } else {
        // restaurar canvas si fue reemplazado
        document.getElementById('seccionGraficas').innerHTML = `<h2>Gr√°ficas de Ventas</h2><canvas id="graficoVentas"></canvas>`;
      }

      const ctx2 = document.getElementById('graficoVentas');

      new Chart(ctx2, {
        type: 'bar',
        data: {
          labels: nombres,
          datasets: [{
            label: 'Ventas Totales por Producto',
            data: totales,
            backgroundColor: 'lightgreen'
          }]
        },
        options: {
          scales: { y: { beginAtZero: true } },
          plugins: {
            legend: { display: false }
          }
        }
      });
    }
